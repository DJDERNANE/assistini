<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .date {
            text-align: right;
            font-size: 14px;
            color: #555;
        }
        .content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>
        <div class="date">Date: {{date}}</div>
        
        <div class="content">
            <p><strong>Patient:</strong> {{patientName}}</p>
            <p><strong>Provider:</strong> {{providerName}}</p>
            <p><strong>Services:</strong></p>
            <ul>
                {{#each services}}
                    <li>{{this.name}} - ${{this.price}}</li>
                {{/each}}
            </ul>
            <p><strong>Total:</strong> ${{totalAmount}}</p>
        </div>

        <div class="footer">
            Thank you for your business!
        </div>
    </div>
</body>
</html>
